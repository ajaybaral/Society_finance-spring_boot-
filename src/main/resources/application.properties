# -------------------------------
# Application Name
# -------------------------------
spring.application.name=society-finance

# -------------------------------
# MySQL Database Connection (XAMPP)
# -------------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/society_finance?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# -------------------------------
# Hibernate JPA Configuration
# -------------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# -------------------------------
# Server Configuration
# -------------------------------
server.port=8080

# -------------------------------
# Logging Configuration
# -------------------------------
logging.level.org.springframework.security=DEBUG
logging.level.com.society.society_finace=DEBUG

# -------------------------------
# Swagger/OpenAPI Configuration
# -------------------------------
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.display-request-duration=true
